<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      {{ 'TXT.SEARCH' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <span mode="ios" style="border-radius: 10px">
    <ion-card-content style="text-align: center; background-color: #2b6481; color: white" [innerHTML]="'TXT.NO_SEARCH' | translate">
    </ion-card-content>
  </span>


  <div style="margin-top: 10%;">
    <ion-list>
      <ion-item>
        <ion-label>{{textLoc}}</ion-label>
        <ion-toggle checked="true" [(ngModel)]="isLoc" (ionChange)="isLocat()"></ion-toggle>
      </ion-item>
      <ion-button  mode="ios" (click)="searchCriteria('Type')" expand="block" fill="outline" class="btn">
        <span style="" *ngIf="!noType">{{ type }}</span>
        <span color="dark" *ngIf="noType" style="color: #222;">{{ type }}</span>
        <ion-icon name="help-circle" slot="end" style="margin-right: -0%;"></ion-icon>
      </ion-button>
      <ion-button  mode="ios" (click)="searchCriteria('LocationVille')" expand="block" fill="outline" class="btn">
        <span style="text-transform: capitalize;" *ngIf="!noLocatVille">{{ locatVille }}</span>
        <span color="dark" *ngIf="noLocatVille" style="color: #222;">{{ locatVille }}</span>
        <ion-icon name="pin" slot="end" style="margin-right: -0%;"></ion-icon>
      </ion-button>
      <ion-button  mode="ios" (click)="searchCriteria('LocationQtier')" expand="block" fill="outline" class="btn">
        <span style="text-transform: capitalize;" *ngIf="!noLocat">{{ locat }}</span>
        <span color="dark" *ngIf="noLocat" style="color: #222;">{{ locat }}</span>
        <ion-icon name="pin" slot="end" style="margin-right: -0%;"></ion-icon>
      </ion-button>
      <!--<ion-button (click)="noSearch()"  mode="ios" color="secondary" expand="block" class="btn_2">-->
      <!--<span>{{ 'MSG.PUTTYPEANDCITY' | translate }}</span>-->
      <!--</ion-button>-->
      <ion-button  mode="ios" (click)="searchImmo('Proposition')" color="secondary" expand="block" class="btn_2">
        <ion-icon slot="start" name="search" style="zoom: 1.0; margin: 2%"></ion-icon>
        <span style="text-transform: capitalize;">{{ 'SEARCH' | translate }}</span>
      </ion-button>
    </ion-list>
  </div>
