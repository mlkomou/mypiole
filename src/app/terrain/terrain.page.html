<ion-header>
  <ion-toolbar>
    <ion-title>terrain</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list lines="none">
    <span *ngFor="let terrain of terrains; let i = index">
      <ion-row (click)="goToDetail(terrain.id)">
        <ion-col col-4>
          <img [src]="terrain.images[0].path">
        </ion-col>
        <ion-col col-8>
          <ion-item text-wrap style="margin-top: -6%">
            <h2><ion-badge>{{terrain.type}}</ion-badge></h2>
            <h2>{{terrain.nom}}</h2>
            <h2 style="color: #2b6481">{{getPrice(terrain.prix)}} F / m<sup>2</sup></h2>
            <h2>{{terrain.quartier}} - {{terrain.ville.nom}}</h2>
            <p>
              <ion-row>
                <ion-col col-10> il y a 1 semaine </ion-col>
                <ion-col col-2>
                  <ion-icon *ngIf="!terrain.isFavorite" style="zoom: 1.3;" slot="start" name="heart-outline"></ion-icon>
                  <ion-icon *ngIf="terrain.isFavorite" style="zoom: 1.3;" slot="start" name="heart" color="secondary"></ion-icon>
                </ion-col>
              </ion-row>
            </p>
          </ion-item>
        </ion-col>
      </ion-row>
      <hr>
    </span>
  </ion-list>
</ion-content>
